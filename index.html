<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детектор устройства</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Адаптация для маленьких экранов */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Определение вашего устройства</h1>

    <div class="container">
        <p class="message" id="deviceMessage">Загрузка...</p>
    </div>

    <script>
        // Функция для проверки устройства
        function detectDevice() {
            const deviceMessage = document.getElementById('deviceMessage');
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // Если устройство мобильное
                deviceMessage.textContent = "Вы используете телефон или планшет.";
            } else {
                // Если устройство не мобильное (скорее всего компьютер)
                deviceMessage.textContent = "Вы используете компьютер.";
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = detectDevice;
    </script>

</body>
</html>
