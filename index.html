<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос: Компьютер или Телефон?</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            font-size: 1em;
            gap: 10px;
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        /* Стиль кнопки */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .continue-button {
            background-color: #4CAF50; /* Зелёный цвет */
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }

        .continue-button:hover {
            background-color: #45a049; /* Тёмно-зелёный при наведении */
        }

        /* Адаптация для маленьких экранов */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .question {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Опрос: Какой у вас девайс?</h1>

    <div class="container">
        <div class="question">
            <p>Вы используете компьютер или телефон?</p>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="radio" id="computer" name="device" value="computer">
                <label for="computer">Компьютер</label>
            </div>

            <div class="option">
                <input type="radio" id="phone" name="device" value="phone">
                <label for="phone">Телефон</label>
            </div>
        </div>

        <!-- Кнопка "Продолжить" -->
        <div class="button-container">
            <button class="continue-button" onclick="nextStep()">Продолжить</button>
        </div>
    </div>

    <script>
        // Функция для обработки нажатия кнопки "Продолжить"
        function nextStep() {
            // Проверяем, выбрал ли пользователь вариант
            const selectedOption = document.querySelector('input[name="device"]:checked');
            if (selectedOption) {
                // Переход на другую страницу с результатами
                window.location.href = "thank_you.html?device=" + selectedOption.value;
            } else {
                alert("Пожалуйста, выберите устройство.");
            }
        }
    </script>

</body>
</html>
